<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Utku's Happiness Survey</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>How was your day, Utku?</h1>
  <form>
    <label for="rating">Rate your day (1 = worst, 10 = best):</label><br><br>
    <input type="number" id="rating" name="rating" min="1" max="10" required><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
