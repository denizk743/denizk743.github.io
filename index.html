    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #388e3c;
    }

    .thank-you {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #007700;
    }
  </style>
</head>
<body>
  <h1>Merhaba Utku! Günün nasıldı?</h1>
  <p>Gününü puanlamak için bir sayıya tıkla:</p>

  <div class="buttons">
    <!-- JavaScript will generate 10 buttons here -->
  </div>

  <div class="thank-you" id="teşekkürler">
    Puanladığın için teşekkürler!
  </div>

  <script>
    const container = document.querySelector('.buttons');
    const thankYou = document.getElementById('thankYou');

    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.onclick = () => {
        console.log(`Utku rated: ${i}`);
        teşekkürler.style.display = 'block';
      };
      container.appendChild(btn);
    }
  </script>
</body>
