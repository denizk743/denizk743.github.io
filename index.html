<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Utku's Happiness Survey</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #dadee7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      text-align: center;
      padding: 50px;
    }

    .title {
      font-size: 64px;
      color: #006400;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h1 {
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .thank-you {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #007700;
    }

    .penguin {
      width: 375px;
      margin: 40px auto 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="title">Utkumetre</h1>
    <h1>Merhaba Utku! Günün nasıldı?</h1>
    <p>Gününü puanlamak için bir sayıya tıkla:</p>

    <div class="buttons" id="buttonContainer"></div>

    <div class="thank-you" id="thankYou">
      Puanladığın için teşekkürler!
    </div>
  </div>

  <!-- Slightly larger penguin image -->
  <img 
    class="penguin"
    src="https://storage.googleapis.com/travel-web-app-1.appspot.com/flamelink/media/Chinstrap%20penguin%20-%20Canva%20-%20ValerieVS.jpg?GoogleAccessId=firebase-adminsdk-g2s60%40travel-web-app-1.iam.gserviceaccount.com&Expires=16725243600&Signature=KM6LHD4pgQLBZBR4FDT64y1%2BcK1Mno1zILFLXtAUf804ffPV6kqABEGgIxYEBAe9PWtgBFvsscRUcgCiLwY%2Bh072mOb66zFGPKzxCjh4g5k%2B4tD5Ib0HZm%2F3gFArU%2B4hvpgIkPlaPBpzbYGQtB09IQLpK2UZS2GkHbyOciIwnmLT4wXuNXmYyqK5%2FnSSXqFhevc3yxVLrrcABrZB371O%2BEWyQ5LWDQcC8H1OOUoUGK7cKIrOxSdu7IEtCHSdSzxCqai8b1Rdoa64JV%2BTaqY83crW7Xzh6z62lWVGtKQT7n0DZGiIZk0uzA7tujP5rC0GZfJm9rAmschyc%2BM6WImngA%3D%3D"
    alt="Penguen maskotu">
  
  <script>
    const container = document.getElementById('buttonContainer');
    const thankYou = document.getElementById('thankYou');

    const colors = [
      '#8B0000', '#B22222', '#DC143C', '#FF4500', '#FFA500',
      '#9ACD32', '#7CFC00', '#32CD32', '#228B22', '#006400'
    ];

    const scriptURL = "https://script.google.com/macros/s/AKfycbxpPORzNJLW2DXChUwadlOMTBLhIh6HP0Txl0MvTLyb58TmeTZtCJnLtU6AIL9XXvp-iA/exec";

    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.style.backgroundColor = colors[i - 1];
      btn.onclick = () => {
        fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify({ rating: i }),
          headers: {
            "Content-Type": "application/json"
          }
        })
        .then(res => {
          console.log(`Utku puanladı: ${i}`);
          thankYou.style.display = 'block';
        })
        .catch(err => console.error("Hata:", err));
      };
      container.appendChild(btn);
    }
  </script>
</body>
</html>
