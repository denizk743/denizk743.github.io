<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Utku's Happiness Survey</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      width: 50px;
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 50%;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .thank-you {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #007700;
    }
  </style>
</head>
<body>
  <h1>Merhaba Utku! Günün nasıldı?</h1>
  <p>Gününü puanlamak için bir sayıya tıkla:</p>

  <div class="buttons" id="buttonContainer"></div>

  <div class="thank-you" id="teşekkürler">
    Puanladığın için teşekkürler!
  </div>

  <script>
    const container = document.getElementById('buttonContainer');
    const teşekkürler = document.getElementById('teşekkürler');

    const colors = [
      '#8B0000', // 1 - koyu kırmızı
      '#B22222',
      '#DC143C',
      '#FF4500',
      '#FFA500', // 5 - turuncu
      '#9ACD32',
      '#7CFC00',
      '#32CD32',
      '#228B22',
      '#006400'  // 10 - koyu yeşil
    ];

    for (let i = 1; i <= 10; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.style.backgroundColor = colors[i - 1];
      btn.onclick = () => {
        console.log(`Utku puanladı: ${i}`);
        teşekkürler.style.display = 'block';
      };
      container.appendChild(btn);
    }
  </script>
</body>
</html>
